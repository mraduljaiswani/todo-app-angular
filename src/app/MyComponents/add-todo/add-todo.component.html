<div class="my-3">
<h3>Add your todo</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="desc">Todo Description</label>
        <input type="text" class="form-control" id="desc" id="desc" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary">Add todo</button>
</form>
</div>
